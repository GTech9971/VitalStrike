<ion-header [translucent]="true" *ngIf="this.segmenter$| async isReady">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.onClickShoot()">
        Shoot
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-camera #camera></app-camera>
</ion-content>
